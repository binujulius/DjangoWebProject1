name: Django DevSecOps Pipeline (F1 Free Tier)
 
on:
  push:
    branches: [master]
  pull_request: {}
 
jobs:
  test-and-scan:
    runs-on: ubuntu-latest
    steps:
      # --- Checkout code ---
      - uses: actions/checkout@v4
 
      # --- Set up Python ---
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
 
      # --- Install dependencies ---
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install bandit safety
 
      # --- SAST: Bandit ---
      - name: Security scan (Bandit)
        run: bandit -r . --severity-level high
 
      # --- SCA: Safety ---
      - name: Check dependencies (safety)
        run: safety check --full-report
 
      - name: Install dependencies
        run: |
              pip install -r requirements.txt
              pip install gunicorn
 
 
  deploy-to-azure:
    needs: test-and-scan
    runs-on: ubuntu-latest
    environment: production
    steps:
      # --- Checkout code ---
      - uses: actions/checkout@v4
 
      # --- Azure Login ---
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # Fix typo (was AZURE_CREDENTIALS)
 
     
 
      # --- Deploy to Azure F1 Tier (No Slots) ---
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: django-azure-app  # Must match your F1 App Service name
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          # Removed slot-name (F1 doesn't support slots)
